<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <h2>Number Guessing Game</h2>
            <p>Guess a number between 1 and 100.</p>
            <input id="guess" type="number" value="" autocomplete="off" placeholder="Enter your number">
            <span id="label1">Your Number is:-&nbsp;</span><span id="msg"></span>
            <button id="check">Check</button>
            <span id="label2">Attempt is:-&nbsp;</span><span id="att"></span>
            <h3 id="win"></h3>
            <p id="restart">Reload The Page and Start New Game</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
